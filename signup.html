<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up - EarnCash</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="signupLogin.css">

</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1><a href="index.html">EarnCash</a></h1>
            <div class="nav-links">
                <a href= #>HOME</a>
                <a href= #>ABOUT US</a>
                <a href= #>CONTACT US</a>
            </div>
        </div>
    </nav>
    
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Create Your Account</h2>
                <p class="auth-subtitle">Start earning money by viewing ads today!</p>
                
                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="link">Terms & Conditions</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-btn">Create Account</button>
                </form>
                
                <div class="auth-divider">
                    <span>Already have an account?</span>
                </div>
                
                <a href="login.html" class="btn btn-secondary auth-btn">Login Here</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p></p>
        <p></p>
    </footer>

    <script src="auth-script.js"></script>
</body>
</html>
