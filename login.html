<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - EarnCash</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="signupLogin.css">

</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1><a href="index.html">EarnCash</a></h1>
            <div class="nav-links">
                <a href= #>HOME</a>
                <a href= #>ABOUT US</a>
                <a href= #>CONTACT US</a>
            </div>
        </div>
    </nav>
    
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Welcome Back!</h2>
                <p class="auth-subtitle">Login to continue earning money</p>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-btn">Login</button>
                </form>
                
                <div class="auth-divider">
                    <span>Don't have an account?</span>
                </div>
                
                <a href="signup.html" class="btn btn-secondary auth-btn">Create Account</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p></p>
        <p></p>
    </footer>

    
    
</body>
</html>
